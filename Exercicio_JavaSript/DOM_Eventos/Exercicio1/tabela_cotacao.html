<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="tabela_cotacao.css">
    <title>Cotação</title>
  </head>
  <body>

    <main role="main">
      <div class="row justify-content-center">
        <div class="col-10">
          <div class="card text-white bg-dark mb-3">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <form class="form-inline form-cotacao">
                  <div class="form-group mb-2">
                    <input type="text" class="form-control" id="acao" placeholder="Matéria">
                  </div>                
                  <div class="form-group mb-2">
                    <input type="text" class="form-control" id="valor" placeholder="Nota 1">
                  </div>
                <button type="button" 
                        class="btn btn-primary mb-2" 
                        id="btn-cadastrar">Cadastrar</button>
                </form>
              </div>
                <div class="table-responsive">
                  <table class="table table-striped table-dark">
                  <caption>Tabela de Ações</caption>
                  <thead>
                    <tr>
                      <th scope="col">Ação</th>
                      <th scope="col">Valor</th>
                      <th scope="col">Situação</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="cotacao">
                      <td class="info-nome">Orkut</td>
                      <td class="info-valor">50</td>
                      <td class="info-situacao"> </td>
                    </tr>
                    <tr class="cotacao">
                      <td class="info-nome">Feicebuqui</td>
                      <td class="info-valor">10</td>
                      <td class="info-situacao"> </td>

                    </tr>
                    <tr class="cotacao">
                      <td class="info-nome">MSN</td>
                      <td class="info-valor">242</td>
                      <td class="info-situacao"> </td>

                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="tabela_cotacao.js"></script>
  </body>
</html>
